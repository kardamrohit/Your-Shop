<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .filter {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .product {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 250px;
    }

    .product img {
      max-width: 100px;
      margin: 0 auto;
    }

    .product button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Products Page</h1>
    <div class="filter">
      <label for="category">Filter by category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <!-- Add more categories here -->
      </select>
    </div>
    <div class="products" id="productsList">
      <!-- Product items will be added here -->
    </div>
  </div>

  <script>
    const products = [
      { name: "Product 1", category: "electronics", image: "../images/rohit.jpg", price: 1000 },
      { name: "Product 2", category: "clothing", image: "../images/microvave.jpg", price: 50000 },
      { name: "Product 3", category: "books", image: "../images/shoe.jpg", price: 20 },
      // Add more products here
    ];

    const productsList = document.getElementById("productsList");
    const categoryFilter = document.getElementById("category");

    function renderProducts(products) {
      productsList.innerHTML = "";
      products.forEach(product => {
        const productElement = document.createElement("div");
        productElement.classList.add("product");
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Price: ${product.price}</p>
          <button>Add to Cart</button>
        `;
        productsList.appendChild(productElement);
      });
    }

    function filterProducts(category) {
      if (category === "all") {
        renderProducts(products);
      } else {
        const filteredProducts = products.filter(product => product.category === category);
        renderProducts(filteredProducts);
      }
    }

    categoryFilter.addEventListener("change", () => {
      const selectedCategory = categoryFilter.value;
      filterProducts(selectedCategory);
    });

    // Initial rendering of all products
    renderProducts(products);
  </script>
</body>
</html>
