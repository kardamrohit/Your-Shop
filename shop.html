<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product img {
      max-width: 100px;
      margin-right: 20px;
    }

    .product button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .cart {
      margin-top: 20px;
    }

    .cart h2 {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shop Page</h1>
    <div class="products">
      <div class="product">
        <img src="../images/laptop.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: 50K</p>
        <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
      </div>
      <div class="product">
        <img src="../images/shoe.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: 1500</p>
        <button class="add-to-cart" data-product="Product 2" data-price="15">Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items">
        <!-- Cart items will be added here -->
      </div>
      <p>Total: $<span id="cart-total">0</span></p>
    </div>
  </div>

  <script>
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
    const cartItemsContainer = document.querySelector(".cart-items");
    const cartTotalElement = document.getElementById("cart-total");
    let cartTotal = 0;

    addToCartButtons.forEach(button => {
      button.addEventListener("click", () => {
        const productName = button.dataset.product;
        const productPrice = parseFloat(button.dataset.price);

        // Create a new cart item element
        const cartItemElement = document.createElement("div");
        cartItemElement.classList.add("cart-item");
        cartItemElement.innerHTML = `
          <span>${productName}</span>
          <span>$${productPrice}</span>
        `;

        // Add the item to the cart items container
        cartItemsContainer.appendChild(cartItemElement);

        // Update the cart total
        cartTotal += productPrice;
        cartTotalElement.textContent = cartTotal.toFixed(2);
      });
    });
  </script>
</body>
</html>
